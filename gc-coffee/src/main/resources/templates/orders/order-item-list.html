<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Grids & Circles</title>
</head>
<body class="container-fluid">
    <h1>Grids & Circles</h1>
    <h2>Order Item Information</h2>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a th:href="@{/orders}" class="btn btn-primary me-md-2" type="button">뒤로가기</a>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orderItem : ${orderItems}" th:object="${orderItems}">
                <td th:text="${orderItem.orderId}"></td>
                <td th:text="${orderItem.category}"></td>
                <td th:text="${orderItem.price}"></td>
                <td th:text="${orderItem.quantity}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
